{% extends 'base.html' %}

{% block content %}
<h2>Dashboard</h2>

<div class="row">
    {% for item in data %}
    <div class="col-md-4">
        <div class="card text-center p-3 shadow-sm">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.count }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
